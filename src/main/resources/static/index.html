<!Doctype html>
<html lang="ko" xmlns="http://www.w3.org/1999/html">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/static/images/favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>

    <title>내배캠 | 타임어택</title>

    <!-- style -->
    <style type="text/css">
        * {
            font-family: "Stylish", sans-serif;
        }

        .comment {
            color: blue;
            font-weight: bold;
        }

        .wrap {
            width: 1200px;
            margin: auto;
        }

        #post-box {
            width: 500px;
            margin: 20px auto;
            padding: 50px;
            border: black solid;
            border-radius: 5px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#cards-box").html("");
            showMemos();
        });

        function openClose() {
            // id 값 post-box의 display 값이 block 이면(= 눈에 보이면)
            if ($("#post-box").css("display") == "block") {
                // post-box를 가리고
                $("#post-box").hide();
                // 다시 버튼을 클릭하면, 박스 열기를 할 수 있게 텍스트 바꿔두기
                $("#btn-post-box").text("포스팅 박스 열기");
            } else {
                // 아니면(눈에 보이지 않으면) post-box를 펴라
                $("#post-box").show();
                // 다시 버튼을 클릭하면, 박스 닫기를 할 수 있게 텍스트 바꿔두기
                $("#btn-post-box").text("포스팅 박스 닫기");
            }
        }

        function makeListMemo(id, title, content, modifiedAt) {
            let tempHtml = ` <tr>
                      <th scope="row">${id}</th>
                      <td>${title}</td>
                      <td>${modifiedAt}</button></td>
                      <td><button type="button" class="btn btn-danger" onclick="deleteMemo(${id})">삭제</button></td>
                      <td><button type="button" class="btn btn-primary" onclick="readMemo(${id})">수정</button></td>
                      </tr>
                    `;
            $("#list-post").append(tempHtml);
        }

        function showMemos() {
            $.ajax({
                type: "GET",
                url: "/memos",
                data: {},
                success: function (response) {
                    for (let i = 0; i < response.length; i++) {
                        let memo = response[i];
                        let id = memo['id'];
                        let title = memo['title'];
                        let content = memo['content'];
                        let modifiedAt = memo['modifiedAt'];
                        makeListMemo(id, title, content, modifiedAt);
                    }
                }
            })
        }

        function writeMemo() {
            $.ajax({
                type: "POST",
                url: "/memos",
                contentType: 'application/json; charset=utf-8',
                data: JSON.stringify({title: $("#title").val(), content: $("#content").val()}),
                success: function (response) {
                    $("#title").val('');
                    $("#content").val('');
                    alert("포스팅 성공!");
                    window.location.reload();
                }
            })
        }

        function deleteMemo(id) {
            $.ajax({
                type: "DELETE",
                url: `/memos/${id}`,
                success: function (response) {
                    window.location.reload();
                }
            })
        }

        function readMemo(id) {
            $.ajax({
                type: "GET",
                url: `/memos/${id}`,
                success: function (response) {
                    console.log(response['content']);
                    $("#memo").html(response['content']);
                }
            })
        }
    </script>

</head>

<body>
<div class="wrap">
    <div class="jumbotron">
        <h1 class="display-4">나홀로 메모장</h1>
        <p class="lead">
            <button onclick="openClose()" id="btn-post-box" type="button" class="btn btn-primary">포스팅 박스 열기</button>
        </p>
        <hr class="my-4">
        <p id="memo"></p>
    </div>
    <div id="post-box" class="form-post" style="display:none">
        <div>
            <div class="form-group">
                <label for="title">제목</label>
                <input id="title" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                <label for="content">간단한 내용</label>
                <textarea id="content" class="form-control" rows="2"></textarea>
            </div>
            <input id="id" class="form-control" placeholder="" hidden>
            <button type="button" class="btn btn-primary" onclick="writeMemo()">저장</button>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">제목</th>
            <th scope="col">등록일자</th>
            <th scope="col">삭제</th>
            <th scope="col">수정</th>
        </tr>
        </thead>
        <tbody id="list-post">
        </tbody>
    </table>
</div>
</body>

</html>
